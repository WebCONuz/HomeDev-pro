<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- page title -->
    <title>HomeDev</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/output.css" />
    <!-- box-icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <!-- main css -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div
      id="root-body"
      class="w-full h-screen bg-[#f8f8f8] relative overflow-hidden"
    >
      <header class="header py-8">
        <div class="container">
          <div class="flex items-center justify-between">
            <a href="#" class="logo">
              <h2 class="">
                <img src="./images/Logo.png" alt="logo" class="w-32" />
              </h2>
            </a>
            <div class="header__btns flex font-semibold">
              <button
                class="order-btn py-[10px] px-9 rounded-3xl bg-[#00B533] text-white text-xl hover:bg-[#00b503] duration-200"
              >
                Place an order
              </button>
              <div class="menu-btn flex items-center ml-[138px] cursor-pointer">
                <span class="text-2xl">Menu</span>
                <img
                  src="./images/menu.svg"
                  alt="burger"
                  class="w-[35px] ml-4"
                />
              </div>
            </div>
          </div>
        </div>
      </header>

      <aside
        class="fixed w-[66px] bg-[#00B533] text-white h-[80vh] left-0 top-[90px] rounded-r-[40px] py-12 flex flex-col justify-between items-center"
      >
        <a
          href="#"
          class="w-[50px] h-[50px] rounded-2xl bg-white flex justify-center items-center text-[#00B533] shadow-md"
        >
          <i class="bx bxs-phone text-2xl"></i>
        </a>
        <ul class="list flex flex-col items-center">
          <li
            class="bg-[#086000] w-[20px] h-[20px] text-xs text-white rounded-full mb-[10px] flex items-center justify-center"
          >
            <span>1</span>
          </li>
          <li
            class="bg-[#086000] w-[12px] h-[12px] text-[8px] text-[#086000] rounded-full mb-[10px] flex items-center justify-center"
          >
            <span>2</span>
          </li>
          <li
            class="bg-[#086000] w-[12px] h-[12px] text-[8px] text-[#086000] rounded-full mb-[10px] flex items-center justify-center"
          >
            <span>3</span>
          </li>
          <li
            class="bg-[#086000] w-[12px] h-[12px] text-[8px] text-[#086000] rounded-full mb-[10px] flex items-center justify-center"
          >
            <span>4</span>
          </li>
          <li
            class="bg-[#086000] w-[12px] h-[12px] text-[8px] text-[#086000] rounded-full mb-[10px] flex items-center justify-center"
          >
            <span>5</span>
          </li>
          <li
            class="bg-[#086000] w-[12px] h-[12px] text-[8px] text-[#086000] rounded-full flex items-center justify-center"
          >
            <span>6</span>
          </li>
        </ul>
        <ul class="social">
          <li
            class="w-[30px] h-[30px] rounded-full border border-white hover:border-[#086000] flex justify-center items-center duration-200"
          >
            <a
              href="#"
              class="bx bxl-facebook text-white hover:text-[#086000] duration-200"
            ></a>
          </li>
          <li
            class="w-[30px] h-[30px] rounded-full border border-white hover:border-[#086000] flex justify-center items-center duration-200 mt-3"
          >
            <a
              href="#"
              class="bx bxl-instagram text-white hover:text-[#086000] duration-200"
            ></a>
          </li>
          <li
            class="w-[30px] h-[30px] rounded-full border border-white hover:border-[#086000] flex justify-center items-center duration-200 mt-3"
          >
            <a
              href="#"
              class="bx bxl-twitter text-white hover:text-[#086000] duration-200"
            ></a>
          </li>
        </ul>
      </aside>

      <h1
        class="title fixed top-[340px] -right-[220px] text-6xl uppercase font-bold rotate-90 text-[#F8F8F8]"
      >
        HomeDev AGENCY
      </h1>

      <div
        class="circle w-[343px] h-[343px] bg-[#1FEBB0] fixed -right-[8%] -bottom-[20%] rounded-full"
      ></div>

      <div class="container w-[85%] h-[80vh] relative z-10">
        <div class="h-full overflow-hidden">
          <!-- Intro section -->
          <section id="intro" class="h-full flex items-center">
            <div class="w-[55%]">
              <h1 class="font-bold text-5xl mb-36 leading-[70px]">
                HomeDev - Creating a Better IT Solutions.
              </h1>
              <button
                class="order-btn py-[10px] px-9 rounded-3xl bg-[#00B533] text-white text-xl hover:bg-[#00b503] duration-200"
              >
                Place an order
              </button>
            </div>
            <div class="w-[45%]">
              <img
                src="./images/netbook.png"
                alt="netbook"
                class="w-[446px] rotate-[-5deg] scale-105 ml-auto"
              />
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
